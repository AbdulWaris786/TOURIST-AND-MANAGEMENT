<h1 class="HeadOne">Sign In</h1>
<p  class="text-[10px] mb-[30px] text-white" id="EmailVerification" >Sign in with email address</p>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
<div class="inputtag">
    <i class="fa-solid fa-envelope b"></i>
    <input type="email" placeholder="yourname@gmail.com" class="bg-transparent w-[100%] px-[5px] outline-none" formControlName="email" required>
</div>
<br>
    <div class="inputtag">
        <i class="fa-solid fa-lock b"></i>
        <input type="{{ passwordType }}" placeholder="Password" class="bg-transparent w-[100%] px-[5px] outline-none" formControlName="password" required>
        <span (click)="togglePasswordVisibility()"
        class="material-icons"
        [ngClass]="{ 'visibility': !isPasswordVisible, 'visibility_off': isPasswordVisible }" class="cursor-pointer">👁️</span>
    </div>
    <br>
    <div class="btn">
        <button>Continue</button>
    </div>
</form>
<hr class="w-[300px] my-[10px]">
<p class="text-[10px] my-[5px] text-white">Continue with</p>
<div class="btns">
    <div class="google c">
        <i class="fa-brands fa-google"></i>&nbsp;
        <button>Google</button>
    </div>
    <div class="facebook c">
        <i class="fa-brands fa-facebook"></i>&nbsp;
        <button>Facebook</button>
    </div>
</div>
<p class="text-[10px] my-[10px] text-white">By registering you with our Terms and Conditions</p>
<a href="/signup" class="btn">Create Account</a>
